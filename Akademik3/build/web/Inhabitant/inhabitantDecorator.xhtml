<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>eAKADEMIK - mieszkaniec</title>
    </h:head>

   

<h:body>

        <div id="top">
            <ui:insert name="top">
                <div align="center">
                    <h:form>
                        <p:panel>
                            <h1><h:outputText value="Panel mieszkańca"/></h1>
                        </p:panel>
                    </h:form>
                </div>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <div align="center">
                        <h:form>
                            <p:panel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <li><p:commandLink value="Start"/></li>
                                    <li><p:commandLink value="Pokój" /></li>
                                    <li><p:commandLink value="Wydarzenia"/></li>
                                    <li><p:commandLink value="Wyloguj" action="#{kontroler.logOut()}"/></li>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </div>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
