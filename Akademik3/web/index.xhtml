<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./decorator.xhtml">

            <ui:define name="top">
                <div align="center">
                    <h:form>
                        <p:panel>
                            <h2>System EAkademik</h2>
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>

            

            <ui:define name="content">
                <div align="center">
                    <h:form>
                        <p:panel>
                            Wiataj na stronie EAkadmik, czyli internetowego systemu obsługi akademika.
                            Jeśli masz już konto to zapraszamy do logowania:
                            
                            <h:panelGrid columns="2">
                                <f:facet name="header">
                                    <h1>Logowanie</h1>
                                </f:facet>
                                <h:outputLabel value="Login:" for="login" />
                                <h:inputText id="login" 
                                             value="#{personkontroler.person.login}" 
                                             title="Login" />
                                <h:outputLabel value="Password:" for="password" />
                                <h:inputSecret id="password" 
                                               value="#{personkontroler.person.password}" 
                                               title="Password" />
                                <f:facet name="footer">
                                    <p:commandButton value="Zaloguj" 
                                                     action="#{kontroler.logIn()}" 
                                                     style="width: 100%"/>
                                </f:facet>
                            </h:panelGrid>
                            
                            <h:panelGrid columns="1" style="margin-top: 1%">
                                <h:outputText value="Jeśli nie to to zarejestruj się już dziś:" 
                                              style="font-size: x-large; font-weight: bold"/>
                                <p:commandButton value="Przejdź do rejestracji" action="rejestracja" 
                                                 style="width: 100%"/>
                                <p:commandLink value="Informacje" action="info" 
                                               style="alignment-adjust: central"/>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
