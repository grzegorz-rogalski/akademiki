<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./decorator.xhtml">

            <ui:define name="top">
                <div align="center">
                    <p:panel>
                        <h2>Witaj!!!</h2>
                    </p:panel>
                </div>
            </ui:define>

            <ui:define name="content">
                <p:accordionPanel>
        <p:tab title="Logowanie">
            <h:panelGrid columns="2">
                <h:outputLabel value="Login:" for="login" />
                <h:inputText id="login" value="#{kontroler.osoba.login}" title="Login" />
                <h:outputLabel value="Haslo:" for="haslo" />
                <h:inputText id="haslo" value="#{kontroler.osoba.haslo}" title="Haslo" />
                <f:facet name="footer">
                    <h:commandButton value="Logowanie"/>
                </f:facet>
            </h:panelGrid>
        </p:tab>
        <p:tab title="Rejestracja">
            <f:view>
                <h:form>
                    <h1><h:outputText value="Podaj swoje dane:"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Imie:" for="imie" />
                        <h:inputText id="imie" value="#{kontroler.osoba.imie}" title="Imie" />
                        <h:outputLabel value="Nazwisko:" for="nazwisko" />
                        <h:inputText id="nazwisko" value="#{kontroler.osoba.nazwisko}" title="Nazwisko" />
                        <h:outputLabel value="Mail:" for="mail" />
                        <h:inputText id="mail" value="#{kontroler.osoba.mail}" title="Mail" />
                        <h:outputLabel value="Login:" for="login" />
                        <h:inputText id="login" value="#{kontroler.osoba.login}" title="Login" />
                        <h:outputLabel value="Haslo:" for="haslo" />
                        <h:inputText id="haslo" value="#{kontroler.osoba.haslo}" title="Haslo" />
                        <f:facet name="footer">
                            <h:commandButton value="Rejestacja" action="#{kontroler.dodajOsobe()}"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
            </f:view>

        </p:tab>
    </p:accordionPanel>
            </ui:define>

        </ui:composition>

    </body>
</html>
