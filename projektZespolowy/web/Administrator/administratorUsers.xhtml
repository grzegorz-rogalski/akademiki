<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./administratorDekorator.xhtml">

            <ui:define name="content">
                <div align="center">
                    <f:view>

                        <h:form id="form">
                            <p:panel styleClass="panel">
                                <h:outputText rendered="false" value="#{kontroler.siteController.edit}#{personkontroler.fillListAll()}"/>
                                <h2><h:outputText value="Lista osób:"/></h2>
                                <h:panelGrid columns="2" cellpadding="5">


                                    <p:commandButton value="Edytuj" 
                                                     rendered="#{!kontroler.siteController.edit}" 
                                                     action="#{kontroler.siteController.changeEdit()}" update="form"/>                          
                                    <p:commandButton value="Zapisz" 
                                                     rendered="#{kontroler.siteController.edit}" 
                                                     action="#{kontroler.updateAllPeople()}" update="form"/>
                                    <h:link value="dodaj" 
                                            outcome="/Administrator/pop-up/newUser"/> 
                                    <!--<p:commandButton value="Wyświetl" 
                                                     action="#{personkontroler.fillListAll()}"/>-->
                                </h:panelGrid>
                                <h:dataTable value="#{personkontroler.personList}" var="item" rendered="#{!kontroler.siteController.edit}">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Id"/>
                                        </f:facet>
                                        <h:outputText value="#{item.id}"/>
                                    </h:column>

                                    <h:column rendered="#{!kontroler.siteController.edit}">
                                        <f:facet name="header">
                                            <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:outputText value="#{item.name}"/>
                                    </h:column>
                                    <h:column rendered="#{kontroler.siteController.edit}">
                                        <f:facet name="header">
                                            <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:inputText value="#{item.name}"/>
                                    </h:column>

                                    <h:column rendered="#{!kontroler.siteController.edit}">
                                        <f:facet name="header">
                                            <h:outputText value="Surname"/>
                                        </f:facet>
                                        <h:outputText value="#{item.surname}"/>
                                    </h:column>
                                    <h:column rendered="#{kontroler.siteController.edit}">
                                        <f:facet name="header">
                                            <h:outputText value="Surname"/>
                                        </f:facet>
                                        <h:inputText value="#{item.surname}"/>
                                    </h:column>

                                    <h:column rendered="#{!kontroler.siteController.edit}">
                                        <f:facet name="header">
                                            <h:outputText value="Login"/>
                                        </f:facet>
                                        <h:outputText value="#{item.login}"/>
                                    </h:column>
                                    <h:column rendered="#{kontroler.siteController.edit}">
                                        <f:facet name="header">
                                            <h:outputText value="Login"/>
                                        </f:facet>
                                        <h:inputText value="#{item.login}"/>
                                    </h:column>

                                    <h:column rendered="#{!kontroler.siteController.edit}">
                                        <f:facet name="header">
                                            <h:outputText value="PhoneNumber"/>
                                        </f:facet>
                                        <h:outputText value="#{item.phoneNumber}"/>
                                    </h:column>
                                    <h:column rendered="#{kontroler.siteController.edit}">
                                        <f:facet name="header">
                                            <h:outputText value="PhoneNumber"/>
                                        </f:facet>
                                        <h:inputText value="#{item.phoneNumber}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Password"/>
                                        </f:facet>
                                        <h:outputText value="#{item.password}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="BirthDate"/>
                                        </f:facet>
                                        <h:outputText value="#{item.birthDate}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="StudentCardNumber"/>
                                        </f:facet>
                                        <h:outputText value="#{item.studentCardNumber}"/>
                                    </h:column>

                                    <h:column rendered="#{!kontroler.siteController.edit}">
                                        <f:facet name="header">
                                            <h:outputText value="Status"/>
                                        </f:facet>
                                        <h:outputText value="#{item.status}"/>
                                    </h:column>
                                    <h:column rendered="#{kontroler.siteController.edit}">
                                        <f:facet name="header">
                                            <h:outputText value="Status"/>
                                        </f:facet>
                                         <h:selectOneMenu value="#{item.status}">
                                            <f:selectItem itemLabel="Administrator" itemValue="Administrator" />
                                            <f:selectItem itemLabel="Mieszkaniec" itemValue="Mieszkaniec" />
                                            <f:selectItem itemLabel="Portier" itemValue="Portier" />
                                        </h:selectOneMenu>
                            
                                    </h:column>

                                    <h:column rendered="#{!kontroler.siteController.edit}">
                                        <f:facet name="header">
                                            <h:outputText value="Room"/>
                                        </f:facet>
                                        <h:outputText value="#{item.room.number}"/>
                                    </h:column>
                                    
                                    <!--<h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Obrazek"/>
                                        </f:facet>
                                        <h:outputText value="#{item.obrazek}"/>
                                    </h:column>-->
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Mail"/>
                                        </f:facet>
                                        <h:outputText value="#{item.mail}"/>
                                    </h:column>
                                </h:dataTable>
                                <h:dataTable value="#{personkontroler.personList}" var="item" rendered="#{kontroler.siteController.edit}">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Id"/>
                                        </f:facet>
                                        <h:outputText value="#{item.id}"/>
                                    </h:column>

                                    <h:column rendered="#{kontroler.siteController.edit}">
                                        <f:facet name="header">
                                            <h:outputText value="Name"/>
                                        </f:facet>
                                        <h:inputText value="#{item.name}"/>
                                    </h:column>

                                    
                                    <h:column rendered="#{kontroler.siteController.edit}">
                                        <f:facet name="header">
                                            <h:outputText value="Surname"/>
                                        </f:facet>
                                        <h:inputText value="#{item.surname}"/>
                                    </h:column>

                                    <h:column rendered="#{kontroler.siteController.edit}">
                                        <f:facet name="header">
                                            <h:outputText value="PhoneNumber"/>
                                        </f:facet>
                                        <h:inputText value="#{item.phoneNumber}"/>
                                    </h:column>

                                    <h:column rendered="#{kontroler.siteController.edit}">
                                        <f:facet name="header">
                                            <h:outputText value="Status"/>
                                        </f:facet>
                                         <h:selectOneMenu value="#{item.status}">
                                            <f:selectItem itemLabel="Administrator" itemValue="Administrator" />
                                            <f:selectItem itemLabel="Mieszkaniec" itemValue="Mieszkaniec" />
                                            <f:selectItem itemLabel="Portier" itemValue="Portier" />
                                        </h:selectOneMenu>
                            
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Mail"/>
                                        </f:facet>
                                        <h:inputText value="#{item.mail}"/>
                                    </h:column>
                                </h:dataTable>
                            </p:panel>
                        </h:form>
                    </f:view>

                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
