<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-color: orange">
        <h:form>
            <div align="center">
                <f:view>
                    <h:form id="form2">
                        <p:panel styleClass="panel">
                        <h1><h:outputText value="Dodaj nowy sprzęt"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Nazwa:" for="name" />
                            <h:inputText id="name" value="#{furnishingsKontroler.furnishings.name}" 
                                         title="Name" />
                            <h:outputLabel value="Standardowa ilość:" for="amount" />
                            <h:inputText id="amount" value="#{furnishingsKontroler.furnishings.amount}" 
                                         title="Amount" />
                            <h:outputLabel value="Stan:" for="state" />
                            <h:inputText id="state" value="#{furnishingsKontroler.furnishings.state}" 
                                         title="State" />
                            <f:facet name="footer">
                                <p:commandButton value="Zapisz" action="#{furnishingsKontroler.newFurnishings()}" 
                                                 update="form2" style="width: 100%"/>
                            </f:facet>
                        </h:panelGrid>
                        </p:panel>
                    </h:form>
                </f:view>
            </div>
        </h:form>
    </h:body>
</html>
