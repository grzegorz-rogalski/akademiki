<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="background-color: lightblue">
        <div align="center">
            <f:view>
                <h:form id="form"> 
                    <p:panel styleClass="panel">
                    <h1><h:outputText value="Nowy pokój"/></h1>
                    <h:outputText value="#{furnishingsnamekontroler.findAll()}"/>
                   
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Numer pokoju:" for="number" />
                        <h:inputText id="number" value="#{roomkontroler.room.number}" 
                                     title="Number" />
                        <h:outputLabel value="Ilość łóżek" for="numberOfBeds" />
                        <h:inputText id="numberOfBeds" value="#{roomkontroler.room.numberOfBeds}" 
                                     title="NumberOfBeds" />
                        <h:outputText value="Dodaj wyposarzenie:"/>


                        <h:form>
                            <h1><h:outputText value="List"/></h1>
                            <h:outputText value="#{kontroler.createfurnishingsForFoomList()}"/>
                            <h:dataTable value="#{roomkontroler.room.furnishings}" var="item">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Name"/>
                                    </f:facet>
                                    <h:outputText value="#{item.name.name}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Amount"/>
                                    </f:facet>
                                    <h:inputText value="#{item.amount}"/>
                                </h:column>
                            </h:dataTable>
                        </h:form>

                        <f:facet name="footer">
                            <p:commandButton value="Zapisz" action="#{kontroler.addRoom()}" 
                                             style="width: 100%"/>
                        </f:facet>
                    </h:panelGrid>
                    </p:panel>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
