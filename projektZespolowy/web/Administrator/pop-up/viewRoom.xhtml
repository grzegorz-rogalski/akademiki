<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div align="center">
            <h:form>
                <p:panel styleClass="panel">
                    <div align="center">
                        <h:form>
                                <p:panelGrid columns="2">
                                    <f:facet name="header">
                                        <h2>Informacje o pokoju</h2>
                                        <h:outputText value="#{roomkontroler.findByTempIndex()}"/>
                                    </f:facet>
                                    <h:outputText value="Numer"/>
                                    <h:outputText value="#{roomkontroler.room.number}"/>
                                    <h:outputText value="Ilość łóżek"/>
                                    <h:outputText value="#{roomkontroler.room.numberOfBeds}"/>
                                    <h:outputText value="Ilość wolnych łóżek"/>
                                    <h:outputText value="#{roomkontroler.room.numberOfFreeBeds}"/>
                                    <h:outputText value="Sprzęt"/>
                                    <h:dataTable value="#{roomkontroler.room.furnishings}" var="item">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Nazwa"/>
                                            </f:facet>
                                            <h:outputText value="#{item.name.name}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="Ilość"/>
                                            </f:facet>
                                            <h:outputText value="#{item.amount}"/>
                                        </h:column>
                                    </h:dataTable>
                                    <h:outputText value="Mieszkańcy"/>
                                    <h:dataTable value="#{roomkontroler.room.people}" var="item">
                                        <h:column>
                                            <h:outputText value="#{item.name} #{item.surname}"/>
                                        </h:column>                                       
                                    </h:dataTable>
                                    <f:facet name="footer">
                                        <p:commandButton value="Wstecz" action="administratorRoom" style="width: 100%"/>
                                    </f:facet>
                                </p:panelGrid>
                        </h:form>
                    </div>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
