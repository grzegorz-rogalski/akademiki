<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./inhabitantDecorator.xhtml">

            <ui:define name="content">
                <p:panel>
                    <h:form id="form">
                        <h:outputText rendered="false" value="#{kontroler.siteController.edit}#{eventkontroler.fillListAll()}"/>
                        <h1><h:outputText value="OBSŁUGA WYDARZEŃ"/></h1>
                        <h:panelGrid columns="5" cellpadding="5">
                            <h:link value="dodaj" 
                                    outcome="/Inhabitant/pop-up/newEvent"/>   
                            <!--<p:commandButton value="Tylko zatwierdzone" 
                                             action="#{eventkontroler.findAllAccepted()}"
                                             update="form"/>-->

                        </h:panelGrid>


                        <h:dataTable value="#{eventkontroler.eventList}" var="item">
                           
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Utworzony przez"/>
                                </f:facet>
                                <h:outputText value="#{item.createdBy}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nazwa"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </h:column>
                           
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Opis"/>
                                </f:facet>
                                <h:outputText value="#{item.description}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Data rozpoczęcia"/>
                                </f:facet>
                                <h:outputText value="#{item.startDate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Data zakończenia"/>
                                </f:facet>
                                <h:outputText value="#{item.endDate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Godzina rozpoczęcia"/>
                                </f:facet>
                                <h:outputText value="#{item.startTime}">
                                    <f:convertDateTime pattern="HH:mm" />
                                </h:outputText>
                            </h:column>
                           
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Godzina zakończenia"/>
                                </f:facet>
                                <h:outputText value="#{item.endTime}">
                                    <f:convertDateTime pattern="HH:mm" />
                                </h:outputText>
                            </h:column>
                              
                        </h:dataTable>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
