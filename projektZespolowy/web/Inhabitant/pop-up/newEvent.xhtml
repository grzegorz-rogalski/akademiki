<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../inhabitantDecorator.xhtml">

            <ui:define name="content">
                <p:panel styleClass="panel">
                    <h:form>
                        <h2><h:outputText value="Wypełnij dane:"/></h2>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Nazwa" for="name" />
                            <h:inputText id="name" value="#{eventkontroler.event.name}" 
                                         title="Name" />

                            <h:outputLabel value="Opis" for="description" />
                            <h:inputText id="description" value="#{eventkontroler.event.description}" 
                                         title="Description" />

                            <h:outputLabel value="Data rozpoczecia (mm/dd/yyyy)" for="startDate" />
                            <h:inputText id="startDate" value="#{eventkontroler.event.startDate}" 
                                         title="StartDate" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                            <h:outputLabel value="Data zakończenia (mm/dd/yyyy)" for="endDate" />
                            <h:inputText id="endDate" value="#{eventkontroler.event.endDate}" 
                                         title="EndDate" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                            <h:outputLabel value="Godzina rozpoczęcia (HH:mm)" for="startTime" />
                            <h:inputText id="startTime" value="#{eventkontroler.event.startTime}" 
                                         title="startTime" >
                                <f:convertDateTime pattern="HH:mm" />
                            </h:inputText>
                            <h:outputLabel value="Godzina zakończenia (HH:mm)" for="endTime" />
                            <h:inputText id="endTime" value="#{eventkontroler.event.endTime}" 
                                         title="endTime" >
                                <f:convertDateTime pattern="HH:mm"/>
                            </h:inputText>
                            

                            <f:facet name="footer">
                                <p:commandButton value="Zapisz" action="#{eventkontroler.createNewByUser()}"/>
                            </f:facet>
                        </h:panelGrid>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
