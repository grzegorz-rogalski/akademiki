<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./porterDecorator.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:panel>
                        <h1><h:outputText value="WYSZUKAJ po" style="font-size: 18"/></h1>
                        <h:panelGrid columns="3">
                            <h:outputText value="nazwisku"/>
                            <h:inputText id="surename" 
                                         value="#{personkontroler.person.surname}"/>
                            <p:commandButton value="wyszukaj" 
                                             action="#{personkontroler.findBySurname}" 
                                             update="form"/>

                            <h:outputText value="numerze karty"/>
                            <h:inputText id="cardnumber"
                                         value="#{personkontroler.person.studentCardNumber}"/>
                            <p:commandButton value="wyszukaj" 
                                             action="#{personkontroler.findByStudentCardNumber}"
                                             update="form"/>
                        </h:panelGrid>

                        <h:dataTable id="form" value="#{personkontroler.personList}" var="item">
                            
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Surname"/>
                                </f:facet>
                                <h:outputText value="#{item.surname}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="PhoneNumber"/>
                                </f:facet>
                                <h:outputText value="#{item.phoneNumber}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="BirthDate"/>
                                </f:facet>
                                <h:outputText value="#{item.birthDate}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="StudentCardNumber"/>
                                </f:facet>
                                <h:outputText value="#{item.studentCardNumber}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Status"/>
                                </f:facet>
                                <h:outputText value="#{item.status}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Room"/>
                                </f:facet>
                                <h:outputText value="#{item.room}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Obrazek"/>
                                </f:facet>
                                <h:outputText value="#{item.obrazek}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Mail"/>
                                </f:facet>
                                <h:outputText value="#{item.mail}"/>
                            </h:column>
                        </h:dataTable>

                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
