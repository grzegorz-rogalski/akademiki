<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Rejestracja</title>
    </h:head>
    <h:body>
        <div align="center">
            <f:view>
                <h:form>
                    <p:panel styleClass="panel">
                        <h1><h:outputText value="Wypełnij dane:"/></h1>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel value="Imię:" for="name" />
                            <p:inputText id="name" value="#{personkontroler.person.name}" 
                                         title="Name" required="true"/>
                            <p:outputLabel value="Nazwisko:" for="surname" />
                            <p:inputText id="surname" value="#{personkontroler.person.surname}" 
                                         title="Surname" required="true"/>
                            <p:outputLabel value="Płeć:" for="sex" />
                            <h:selectOneMenu id="sex" value="#{personkontroler.person.sex}">
                                <f:selectItem itemLabel="Kobieta" itemValue="k" />
                                <f:selectItem itemLabel="Mężczyzna" itemValue="m" />
                            </h:selectOneMenu>
                            <p:outputLabel value="Login:" for="login" />
                            <p:inputText id="login" value="#{personkontroler.person.login}" 
                                         title="Login" required="true"/>
                            <p:outputLabel value="Password:" for="password" />
                            <p:password id="password" value="#{personkontroler.person.password}" 
                                        title="Password" required="true" feedback="true"/>
                            <p:outputLabel value="Mail:" for="mail" />
                            <p:inputText id="mail" value="#{personkontroler.person.mail}" 
                                         title="Mail" required="true"/>
                            <p:outputLabel value="Numer telefonu:" for="phoneNumber" />
                            <p:inputText id="phoneNumber" value="#{personkontroler.person.phoneNumber}" 
                                         title="PhoneNumber" required="true"/>
                            <p:outputLabel value="Data urodzenia (mm/dd/yyyy)" for="birthDate" />
                            <p:inputText id="birthDate" value="#{personkontroler.person.birthDate}" 
                                         title="BirthDate" required="true">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </p:inputText>
                            <p:outputLabel value="Numer indeksu:" for="studentCardNumber" />
                            <p:inputText id="studentCardNumber" 
                                         value="#{personkontroler.person.studentCardNumber}" 
                                         title="StudentCardNumber" required="true"/>
                            <f:facet name="footer">
                                <p:commandButton value="Zapisz" action="#{kontroler.registration()}" style="width: 100%"/>
                            </f:facet>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </f:view>
        </div>
    </h:body>
</html>
