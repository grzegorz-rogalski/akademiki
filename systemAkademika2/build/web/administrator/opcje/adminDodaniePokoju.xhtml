<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../AdminDecorator.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <div align="center">
                        <h2>Menu:       </h2>
                        
                    </div>
                    <div align="center">
                        <h:panelGrid columns="2">
                            
                            <h:outputText value="ID: "/>

                            <h:outputText value="PojemnoÅ›Ä‡: "/>

                            <h:outputText value="Czy wolny: "/>
                            <h:inputText value="#{roomkontroler.pokoj.isFree}"/>
                            
                            
                            <h:outputText value="Mieszkalny: "/>
                            <h:inputText value="#{roomkontroler.pokoj.isResidential}"/>
                            
                            <h:commandButton value="dodaj" action="#{roomkontroler.addRoom()}"/>
                        </h:panelGrid>
               
                        
                        <h:outputText value="#{roomkontroler.setWyswietl(false)}"/>
                        <h:commandButton value="Lista pokoi" action="#{roomkontroler.wszystkiePokoje()}"/>                        
                        <h:panelGrid columns="2">
                            <h:dataTable value="#{roomkontroler.listaPokoi}" var="item">                                   
                                <h:column rendered="#{!roomkontroler.wyswietl}">
                                        <f:facet name="header">
                                            <h:outputText value="ID     "/>
                                        </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                    </h:column>
                                <h:column rendered="#{roomkontroler.wyswietl}">
                                        <f:facet name="header">
                                            <h:outputText value="ID     "/>
                                        </f:facet>
                                    <h:inputText value="#{item.id}"/>
                                    </h:column>
                                
                                <h:column rendered="#{!roomkontroler.wyswietl}">
                                        <f:facet name="header">
                                            <h:outputText value="Pojemnosc  "/>
                                        </f:facet>
                                    <h:outputText value="#{item.capacity}"/>
                                    </h:column>
                                <h:column rendered="#{roomkontroler.wyswietl}">
                                        <f:facet name="header">
                                            <h:outputText value="Pojemnosc  "/>
                                        </f:facet>
                                    <h:inputText value="#{item.capacity}"/>
                                    </h:column>
                                
                                    <h:column rendered="#{!roomkontroler.wyswietl}">
                                        <f:facet name="header">
                                            <h:outputText value="Czy wolny   "/>
                                        </f:facet>
                                        <h:outputText value="#{item.isFree}"/>
                                    </h:column>
                                <h:column rendered="#{roomkontroler.wyswietl}">
                                        <f:facet name="header">
                                            <h:outputText value="Czy wolny   "/>
                                        </f:facet>
                                        <h:inputText value="#{item.isFree}"/>
                                    </h:column>
                                    
                                    <h:column rendered="#{!roomkontroler.wyswietl}">
                                        <f:facet name="header">
                                            <h:outputText value="Czy mieszkalny      "/>
                                        </f:facet>
                                        <h:outputText value="#{item.isResidential}"/>
                                    </h:column>
                                <h:column rendered="#{roomkontroler.wyswietl}">
                                        <f:facet name="header">
                                            <h:outputText value="Czy mieszkalny      "/>
                                        </f:facet>
                                        <h:inputText value="#{item.isResidential}"/>
                                    </h:column>
                                    
                 
                                    
                                </h:dataTable>
                        
                           <h:panelGrid columns="1">
                                <p:commandButton value="Edytuj" action="#{roomControler.setWyswietl(true)}" update="form"/>
                                <p:commandButton value="Zapisz" action="#{roomControler.editAll()}" update=":form"/>
                            </h:panelGrid>
                        </h:panelGrid>  
                    
                        
                    </div>                    
                </h:form>          
            </ui:define>

        </ui:composition>

    </body>
</html>
