<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
            
        <ui:composition template="./../AdminDecorator.xhtml">
            <!--ui:define name="top">
                <div align="center">
                    <h:form>
                        <h:outputText value="#{stuffControler.setWyswietl(false)}"/>
                    </h:form>
                </div>
            </ui:define-->
            <ui:define name="content">
               <h:form id="form1">
                    <div align="center">
                        <h5>Zarządzanie bazą sprzętu:</h5>
                         <h:outputText value="#{stuffControler.setWyswietl(false)}"/>
                    </div>
                    <div align="center">
                        <h:panelGrid columns="2">
                            
                           
                            <h:outputText value="Nazwa: "/>
                            <h:inputText value="#{stuffControler.przedmiot.name}"/>
                            
                            <h:outputText value="Status: "/>
                            <h:inputText value="#{stuffControler.przedmiot.status}"/>
                            
                            <p:commandLink action="#{stuffControler.addStuff()}" update=":forma">
                                    <h:graphicImage name="buttons/AdminDodaj.jpg" />
                            </p:commandLink>
                            
                            <p:commandLink action="#{stuffControler.wszystkiePrzedmioty()}" update=":forma">
                                    <h:graphicImage name="buttons/AdminWyswietl.jpg" />
                            </p:commandLink> 
                            
                        </h:panelGrid>
                    </div>
               </h:form>
                <h:form id="forma">
                       
                                       
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:dataTable  value="#{stuffControler.listaPrzedmiotow}" var="item" >                                   
                                <h:column rendered="#{!stuffControler.wyswietl}">
                                        <f:facet name="header">
                                            <h:outputText value="ID     "/>
                                        </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                    </h:column>
                                  <h:column rendered="#{stuffControler.wyswietl}">
                                        <f:facet name="header">
                                            <h:outputText value="ID     "/>
                                        </f:facet>
                                      <h:outputText value="#{item.id}"/>
                                    </h:column>
                                
                                    <h:column rendered="#{!stuffControler.wyswietl}">
                                        <f:facet name="header">
                                            <h:outputText value="Name     "/>
                                        </f:facet>
                                        <h:outputText value="#{item.name}"/>
                                    </h:column>
                                    <h:column rendered="#{stuffControler.wyswietl}">
                                        <f:facet name="header">
                                            <h:outputText value="Name     "/>
                                        </f:facet>
                                        <h:inputText value="#{item.name}"/>
                                    </h:column>
                                    
                                    <h:column rendered="#{!stuffControler.wyswietl}">
                                        <f:facet name="header">
                                            <h:outputText value="Status      "/>
                                        </f:facet>
                                        <h:outputText value="#{item.status}"/>
                                    </h:column>
                                    <h:column rendered="#{stuffControler.wyswietl eq true}">
                                        <f:facet name="header">
                                            <h:outputText value="Status      "/>
                                        </f:facet>
                                        <h:inputText value="#{item.status}"/>
                                    </h:column>
                                    
                 
                                    
                                </h:dataTable>
                            
                           <h:panelGrid columns="1">
                                <p:commandLink action="#{stuffControler.setWyswietl(true)}" update=":forma">
                                    <h:graphicImage name="buttons/AdminEdycja.jpg" />
                                </p:commandLink>
                                <p:commandLink action="#{stuffControler.editAll()}" update=":forma">
                                    <h:graphicImage name="buttons/AdminZapis.jpg" />
                                </p:commandLink>
                            </h:panelGrid>
                        </h:panelGrid>  
                    
                    
                        
                        
                        
                                        
                </h:form>   
            </ui:define>

        </ui:composition>

    </body>
</html>
