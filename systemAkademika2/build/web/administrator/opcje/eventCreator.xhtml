<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../AdminDecorator.xhtml">

            <ui:define name="top">
                Event
                <h:outputText value="#{eventkontroler.setEventList(eventkontroler.allEv())}"/>
            </ui:define>

            <ui:define name="content">
                <div align="center">
                    <h:form id="form">
                        <p:panel>
                            <p:growl id="msgs" showDetail="true" />
                            
                            <h:panelGrid columns="2"  cellpadding="5">
                                <h:outputText value="Tytuł"/>
                                <h:inputText value="#{eventkontroler.event.name}"/>
                                <h:outputText value="Miejsce"/>
                                <h:inputText value="#{eventkontroler.event.place}"/>
                                
                                <p:outputLabel for="event1" value="Początek" />
                                <p:calendar id="event1" value="#{eventkontroler.event.startDate}" style="background-color: greenyellow">
                                    <p:ajax event="dateSelect" listener="#{eventmanager.onDate1Select}" update="msgs" />
                                </p:calendar>
                                <p:outputLabel for="event2" value="Koniec" />
                                <p:calendar id="event2" value="#{eventkontroler.event.endDate}">
                                    <p:ajax event="dateSelect" listener="#{eventmanager.onDate2Select}" update="msgs" />
                                </p:calendar>
                                
                                <h:outputText value="Opis"/>
                                <h:inputTextarea value="#{eventkontroler.event.description}"/>
                                <f:facet name="footer">
                                    <p:commandButton value="Zapisz" action="#{eventkontroler.save()}" update="form"/>
                                    <h:outputText value="#{eventkontroler.setEventList(eventkontroler.allEv())}"/>
                                </f:facet>
                            </h:panelGrid>
                            
                            
                        </p:panel>
                        
                        <p:panel id="panel">
                            

                              
                                    <h1><h:outputText value="List"/></h1>
                                    <h:dataTable value="#{eventkontroler.eventList}" var="item" cellpadding="5">
                                        <h:column>
                                            <div align="center">
                                                <f:facet name="header">
                                                    <h:outputText value="Name"/>
                                                </f:facet>
                                                <h:outputText value="#{item.name}"/>
                                            </div>
                                        </h:column>
                                        <h:column>
                                            <div align="center">
                                                <f:facet name="header">
                                                    <h:outputText value="Place"/>
                                                </f:facet>
                                                <h:outputText value="#{item.place}"/>
                                            </div>
                                        </h:column>
                                        <h:column>
                                            <div align="center">
                                                <f:facet name="header">
                                                    <h:outputText value="StartDate"/>
                                                </f:facet>
                                                <h:outputText value="#{item.startDate}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                                </h:outputText>
                                            </div>
                                        </h:column>
                                        <h:column>
                                            <div align="center">
                                                <f:facet name="header">
                                                    <h:outputText value="EndDate"/>
                                                </f:facet>
                                                <h:outputText value="#{item.endDate}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                                </h:outputText>
                                            </div>
                                        </h:column>
                                        <h:column>
                                            <div align="center">
                                                <f:facet name="header">
                                                    <h:outputText value="Description"/>
                                                </f:facet>
                                                <h:outputText value="#{item.description}"/>
                                            </div>
                                        </h:column>
                                        <h:column>
                                            <div align="center">
                                                <f:facet name="header">
                                                    <h:outputText value="PoepleId"/>
                                                </f:facet>
                                                <h:outputText value="#{item.poepleId}"/>
                                            </div>
                                        </h:column>
                                        <h:column>
                                            <div align="center">
                                                <f:facet name="header">
                                                    <h:outputText value="Id"/>
                                                </f:facet>
                                                <h:outputText value="#{item.id}"/>
                                            </div>
                                        </h:column>
                                        <h:column>
                                            <div align="center">
                                                <f:facet name="header">
                                                    <h:outputText value="Zatwierdzanie"/>
                                                </f:facet>
                                                <p:commandButton value="Zatwierdź" action="#{item.setAccepted(true)}" update=":form:panel" rendered="#{item.accepted eq false}"/>
                                                <p:commandButton value="Odrzuć" action="#{item.setAccepted(false)}" update=":form:panel" rendered="#{item.accepted eq true}"/>
                                            </div>
                                        </h:column>
                                    </h:dataTable>
                                

                        </p:panel>
                    </h:form>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
