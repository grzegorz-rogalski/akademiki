<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <div align="center">
                    <h:form>
                        <p:panel>
                            Witaj #{pearsonkontroler.osoba.imie}
                        </p:panel>
                    </h:form>
                </div>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <div align="center">
                    <h:form>
                        <p:panel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:commandButton value="Wydarzenia" style="border-radius: 90px 90px 90px 90px; width: 100px; height: 100px"/>
                                <p:commandButton value="Pokój" style="border-radius: 90px 90px 90px 90px; width: 100px; height: 100px"/>
                                <p:commandButton value="Profil" action="profilMieszkaniec" style="border-radius: 90px 90px 90px 90px; width: 100px; height: 100px"/>
                                <p:commandButton value="Wyloguj"  action="#{pearsonkontroler.wyloguj()}" style="border-radius: 90px 90px 90px 90px; width: 100px; height: 100px"/>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
            <div align="center">
                    <h:form>
                        <p:panel>
                            @Projekt zespołowy
                        </p:panel>
                    </h:form>
                </div>
            </ui:insert>
        </div>

    </h:body>

</html>
