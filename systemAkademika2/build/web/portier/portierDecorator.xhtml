<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <div align="center">
                    <h:form>
                        <p:panel>
                            <h2>Portier #{pearsonkontroler.osoba.imie} #{pearsonkontroler.osoba.nazwisko}</h2>
                        </p:panel>
                    </h:form>
                </div>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">
                <div align="center">
                    <h:form id="form">
                        <p:panel>
                            <h:panelGrid columns="2">
                                <h:outputText value="ImiÄ™:"/>
                                <h:inputText value="#{pearsonkontroler.osobaTemp.imie}"/>
                                <h:outputText value="Nazwisko:"/>
                                <h:inputText value="#{pearsonkontroler.osobaTemp.nazwisko}"/>
                                <f:facet name="footer">
                                    <p:commandButton value="Szukaj" update=":form"/>
                                </f:facet>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <f:facet name="header">                                    
                                    <h:graphicImage value="..//resources/pobraneObrazki/#{pearsonkontroler.osoba.zdjecie}" style="max-height: 400px; max-width: 400px"/>
                                </f:facet>
                                <h:outputLabel value="Imie:" for="imie" />
                                <h:outputText id="imie" value="#{pearsonkontroler.osoba.imie}" title="Imie" />
                                <h:outputLabel value="Nazwisko:" for="nazwisko" />
                                <h:outputText id="nazwisko" value="#{pearsonkontroler.osoba.nazwisko}" title="Nazwisko" />
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
