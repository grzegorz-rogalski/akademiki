<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/Administrator/administratorDekorator.xhtml">

            <ui:define name="content" >
                <p:panel>
                <h:form>
                    <h1><h:outputText value="Wypełnij dane:"/></h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Imię:" for="name" />
                        <h:inputText id="name" value="#{personkontroler.person.name}" 
                                     title="Name" />
                        <h:outputLabel value="Nazwisko:" for="surname" />
                        <h:inputText id="surname" value="#{personkontroler.person.surname}" 
                                     title="Surname" />
                        <h:outputLabel value="Płeć:" for="sex" />
                        <h:selectOneMenu id="sexInput" value="#{personkontroler.person.sex}">
                            <f:selectItem itemLabel="Kobieta" itemValue="k" />
                            <f:selectItem itemLabel="Mężczyzna" itemValue="m" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Login:" for="login" />
                        <h:inputText id="login" value="#{personkontroler.person.login}" 
                                     title="Login" />
                        <h:outputLabel value="Password:" for="password" />
                        <h:inputText id="password" value="#{personkontroler.person.password}" 
                                     title="Password" />
                        <h:outputLabel value="Mail:" for="mail" />
                        <h:inputText id="mail" value="#{personkontroler.person.mail}" 
                                     title="Mail" />
                        <h:outputLabel value="Numer telefonu:" for="phoneNumber" />
                        <h:inputText id="phoneNumber" value="#{personkontroler.person.phoneNumber}" 
                                     title="PhoneNumber" />
                        <h:outputLabel value="Data urodzenia (mm/dd/yyyy)" for="birthDate" />
                        <h:inputText id="birthDate" value="#{personkontroler.person.birthDate}" 
                                     title="BirthDate" >
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                        <h:outputLabel value="Numer indeksu:" for="studentCardNumber" />
                        <h:inputText id="studentCardNumber" value="#{personkontroler.person.studentCardNumber}" 
                                     title="StudentCardNumber" />
                        <h:outputLabel value="Status:" for="status" />
                        <h:selectOneMenu id="statusInput" value="#{personkontroler.person.status}">
                            <f:selectItem itemLabel="Administrator" itemValue="Administrator" />
                            <f:selectItem itemLabel="Portier" itemValue="Portier" />
                        </h:selectOneMenu>
                        <f:facet name="footer">
                            <p:commandButton value="Zapisz" action="#{personkontroler.createNew()}"/>
                        </f:facet>
                    </h:panelGrid>
                </h:form>
                    </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
