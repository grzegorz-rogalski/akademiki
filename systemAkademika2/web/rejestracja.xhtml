<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./decorator.xhtml">

            <ui:define name="top">
                <div align="center">
                    <h:form>
                        <p:panel>
                            <h:outputText value="Rejestracja"/>
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="content">
                <div align="center">
                    <p:panel>
                        <h:form enctype="multipart/form-data">
                            <h:panelGrid columns="1" cellpadding="5" style="margin-bottom: 2%">                             
                                <h:outputText value="Twoje dane:" style="alignment-adjust: central; font-weight: bolder; font-size: x-large"/>
                                <h:panelGrid columns="2" style="text-align: center">
                                    <h:outputText value="Dodaj obrazek"/>
                                    <h:outputText value="UWAGA: Nazwij swoje zdjÄ™cie '#{pearsonkontroler.osoba.imie}#{pearsonkontroler.osoba.nazwisko}#{pearsonkontroler.osoba.id}.jpg'"/>  
                                    <p:fileUpload
                                        mode="advanced"
                                        fileUploadListener="#{pearsonkontroler.handleFileUpload}"
                                        allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/"
                                        auto="true"
                                        />
                                </h:panelGrid>
                                <h:panelGrid columns="2">
                                    <h:outputLabel value="Imie:" for="imie" />
                                    <h:outputText id="imie" value="#{pearsonkontroler.osoba.imie}" title="Imie" />
                                    <h:outputLabel value="Nazwisko:" for="nazwisko" />
                                    <h:outputText id="nazwisko" value="#{pearsonkontroler.osoba.nazwisko}" title="Nazwisko" />
                                    <h:outputLabel value="Mail:" for="mail" />
                                    <h:outputText id="mail" value="#{pearsonkontroler.osoba.mail}" title="Mail" />
                                    <h:outputLabel value="Login:" for="login" />
                                    <h:outputText id="login" value="#{pearsonkontroler.osoba.login}" title="Login" />
                                    <h:outputLabel value="Haslo:" for="haslo" />
                                    <h:outputText id="haslo" value="#{pearsonkontroler.osoba.haslo}" title="Haslo" />
                                    <h:outputLabel value="Status:" for="status" />
                                    <h:outputText id="status" value="#{pearsonkontroler.osoba.status}" title="Status" />
                                    </h:panelGrid>                               
                            </h:panelGrid>
                        </h:form>z
                        <h:form>
                            <p:commandButton value="Zapisz" action="#{pearsonkontroler.edytuj()}"/>
                        </h:form>
                    </p:panel>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
